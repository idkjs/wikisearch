<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wiki Search - FreeCodeCamp Code Challenge</title>
    <meta name="description" content="FreeCodeCamp Wikipedia Search Code Challenge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="@_idkjs">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="product">
    <meta property="og:title" content="Wiki Search">
    <meta http-equiv="Content-Language" content="en" />
    <link rel="stylesheet" href="tachyons.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header class="w-100 ph3 pv2 bg-near-white">
        <div class="mw8-l center">
            <h1 class="pa3 dib bg-white ttu f3 f2-ns"><a href="/" class="no-underline black dim">Wiki Search</a></h1>

            <h1 class="pa3 dib bg-white ttu f3 f2-ns"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="no-underline black dim">Random Wiki Page</a></h1>
        </div>
    </header>

    <form id="target" class="mw8 w-100 center mt4 mb2" action="#" method="GET" onsubmit="searchIfNotEmpty(document.getElementById('search').value)">
        <input class="bg-near-white input-reset bn w-100 pa3" type="text" id="search" autofocus="" autocomplete="off" placeholder="Enter your search..."></form>

    <div id="app" class="full-height w-100 ph3"></div>

    <footer class="w-100 ph3">
        <div class="mw8 mh4 center pv4 flex justify-between justify-start-ns bt b--black">
            <a class="link bb dib dim-fw4 ns dn black mr3" href="http://twitter.com/_idkjs">Twitter</a>
            <a class="link bb dib dim-fw4 ns dn black mr3" href="http://freecodecamp.com">FreeCodeCamp</a>
        </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
